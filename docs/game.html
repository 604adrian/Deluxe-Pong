<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload, stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" media="print" onload="this.media.='all'">
    <style type="text/css" rel='preload, stylesheet'>
     * { font-family: 'Silkscreen', monospace; }
      html, body, #loader-container {
	width: 100%;
	height: 100%;
	margin: 0;
	overflow: hidden;
      }
      #loader-container {
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	background: black;
	z-index: 1;
      }
      #spinner {
	width: 64px;
	height: 64px;
	border: 8px solid;
	border-color: #3d5af1 transparent #3d5af1 transparent;
	border-radius: 50%;
	animation: spin-anim 1.2s linear infinite;
      }

      @keyframes spin-anim {
	0% {
	  transform: rotate(0deg);
	}
	100% {
	  transform: rotate(360deg);
	}
      }
    </style>
    <title>Deluxe Pong</title>
    <script
      type="text/javascript"
      src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js'>
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
	const head = document.getElementsByTagName('head')[0];
      	const body = document.getElementsByTagName('body')[0];

	const s1 = document.createElement('script');
	const s2 = document.createElement('script');
	const s3 = document.createElement('script');
	const s4 = document.createElement('script');
	const s5 = document.createElement('script');
	const s6 = document.createElement('script');
	const s7 = document.createElement('script');

	s1.src = './src/vars.js';
	s2.src = './src/sounds.js';
	s3.src = './src/events1.js';
	s4.src = './src/events2.js';
	s5.src = './src/vars2.js';
	s6.src = './src/draw.js';
	s7.src = './src/overMsg.js'

	const scripts = [s1, s2, s3, s3, s4, s5, s6, s7];
	const loaderContainer = document.getElementById('loader-container');

	scripts[scripts.length-1].onload = () => {
	  // necessary to load font
	  let count = 1;
	  const loadFont = setInterval(() => {
	    if (count===1) {
	      numOfPlayersScreen();
	    }
	    else if (count===2) {
	      numOfPlayersScreen();
	    }
	    else if (count===3) {
	      loaderContainer.style.display = 'none';
	    }
	    else {
	      clearInterval(loadFont);
	    }
	    count++;
	  }, 50)
	}

	scripts.forEach(v => body.appendChild(v));
    })	
   </script>
  </head>
  <body>           
    <div id="loader-container">
      <div id='spinner'></div>
    </div>
    <canvas id="canvas" position="absolute" z-index=-1 defer></canvas>
  </body>
